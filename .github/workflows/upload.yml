# This is a basic workflow to help you get started with the Run Jtest action.
name: Run SOAtest Action
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:
 
jobs:
  build:
    name: Test Action
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Run local action
        uses: Parasoft/run-soatest-action@master
        with:
          installDir: C:\Program Files\Parasoft\SOAtest&Virtualize\2023.2
          soatestWorkspace: 'soatest'
 
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: soatest\reports
 
  publish:
    name: Publish Reports
    needs: [build]
    permissions:
        checks: write
        pull-requests: write
        # only required for workflows in private repositories
        contents: read
        issues: read
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      - name: Download Artifacts  # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v4
        with:
          name: reports
      - name: Upload results
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: always()
        with:
          files: |
            soatest\reports\*-xunit.xml
