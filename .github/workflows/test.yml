jobs:
  test-soatest:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: My custom action
      uses: lyao-parasoft/run-soatest-action@test-luffy
      with:
        installDir: C:\Program Files\Parasoft\SOAtest_Virtualize\2023.2
