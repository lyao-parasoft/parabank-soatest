        testConfig: builtin://Demo Configuration
        resource: TestAssets
        settings: localsettings.properties
        report: report-parabank-soatest-action
        reportFormat: xml
        environment: 
        convertReportToXUnit: true
        javaRootPath: C:/Program Files/Java/jdk-11
        additional params:
         -include TestAssets/PB-ParabankServices-v3.tst
        
